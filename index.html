<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeQuizzer</title>

    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>

<body>
    <header>
        <h1 class="pageTitle">codeQuizzer</h1>
    </header>

    <div class="timer">Time: <span id="time">0</span></div>

    <button id="start-btn">Start Quiz</button>

    <!-- question and answer display-->
    <div id="quizDispaly">
        <h3 id="question-title"></h3>
        <div id="question-choices"></div>
    </div>

    <!-- enter name-->
    <div id="inital-box" class="hide">
        <p> Enter initials and select save score</p>
        <input id="int">
        <button id="save-btn">Save </button>
    </div>
    
    <!-- High Scores -->
    <div id="highscores" class="hide">
        <h1> Top 5 High Scores</h1>
        <div id="highscore-Display">

        </div>
    </div>

    <script src="assets/js/game.js"></script>
</body>

</html>
